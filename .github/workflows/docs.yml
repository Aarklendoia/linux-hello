name: Documentation

on:
  push:
    branches: [ main, develop ]
    paths:
      - 'docs/**'
      - '**.md'
      - '.github/workflows/docs.yml'
  pull_request:
    branches: [ main, develop ]
  workflow_dispatch:

jobs:
  build-docs:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v6
      
      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
      
      - name: Build documentation
        run: |
          cargo doc --no-deps --all --release
          cp -r target/doc public
      
      - name: Verify markdown
        run: |
          sudo apt-get update
          sudo apt-get install -y markdownlint
          markdownlint README.md QUICKSTART.md 2>&1 | head -50 || true
      
      - name: Upload docs
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        uses: actions/upload-artifact@v6
        with:
          name: documentation
          path: public
          retention-days: 30
